<!DOCTYPE html>
<html>
  <head>
    <title>Classical Timeline</title>
    <link type="text/css" rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="timeline">
      <div class="demo"></div>
      <div class="timeline-bar">
        <div onclick="doSomething()" class="renaissance-bar period-bar">
          renaissance
        </div>
        <div class="baroque-bar period-bar">
          baroque
        </div>
        <div class="classical-bar period-bar">
          classical
        </div>
        <div class="romantic-bar period-bar">
          romantic
        </div>
        <div class="modern-bar period-bar">
          modern
        </div>
      </div>
    </div>
    <script>
      function doSomething() {
        document.getElementsByClassName("demo").innerHTML = "Helloworld";
      }
    </script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
