<!DOCTYPE html>
<html>
  <head>
    <title>Classical Timeline</title>
    <link type="text/css" rel="stylesheet" href="style/main.css"/>
    <link type="text/css" rel="stylesheet" href="style/timeline.css"/>
    <link type="text/css" rel="stylesheet" href="style/infoboxes.css"/>
    <link type="text/css" rel="stylesheet" href="style/jquery-ui.css">
    <link type="text/css" rel="stylesheet" href="style/jquery-ui.min.css">
    <link type="text/css" rel="stylesheet" href="style/jquery-ui.structure.css">
    <link type="text/css" rel="stylesheet" href="style/jquery-ui.structure.min.css">
    <link type="text/css" rel="stylesheet" href="style/jquery-ui.theme.css">
    <link type="text/css" rel="stylesheet" href="style/jquery-ui.theme.min.css">
  </head>
  <body>
    <div class="timeline">
      <div class="timeline-bar">
        <div class="renaissance-bar period-bar" id="show-renaissance">
          renaissance
        </div>
        <div class="baroque-bar period-bar" id="show-baroque">
          baroque
        </div>
        <div class="classical-bar period-bar" id="show-classical">
          classical
        </div>
        <div class="romantic-bar period-bar" id="show-romantic">
          romantic
        </div>
        <div class="modern-bar period-bar" id="show-modern">
          modern
        </div>
      </div>
      <div class="timeline-dates">
        <div class="renaissance-dates dates" id="show-renaissance">
          1400
        </div>
        <div class="baroque-dates dates" id="show-baroque">
          baroque dates
        </div>
        <div class="classical-dates dates" id="show-classical">
          classical dates
        </div>
        <div class="romantic-dates dates" id="show-romantic">
          romantic dates
        </div>
        <div class="modern-dates dates" id="show-modern">
          modern dates
        </div>
      </div>
    </div>
    <div class="infoboxes">
      <div class="infobox renaissance-box">
        renaissance-box
      </div>
      <div class="infobox baroque-box">
        baroque-box
      </div>
      <div class="infobox classical-box">
        classical-box
      </div>
      <div class="infobox romantic-box">
        romantic-box
      </div>
      <div class="modern-box infobox">
        modern-box
      </div>
    </div>
    <script>

    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="jquery-ui.min.js"></script>
  </body>
</html>
